syntax="proto3";

package fixbug;

option cc_generic_services = true; //生成通用的服务代码

message ResultCode
{
    int32 code = 1;
    bytes errmsg = 2;
}

message LoginRequest
{
    bytes name = 1;
    bytes pwd = 2;
}

message LoginResponse
{
    ResultCode result = 1;
    bool success = 2;
}

service UserServiceRpc
{
    rpc Login(LoginRequest) returns (LoginResponse);

}